<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>AdMaroc - منصة الربح المغربية</title>
    <meta name="description" content="منصة مغربية للربح من الإعلانات والمهام - إربح المال من خلال مهام بسيطة">
    <meta name="author" content="AdMaroc">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://admaroc.ma/">
    <meta property="og:title" content="AdMaroc - منصة الربح المغربية">
    <meta property="og:description" content="منصة مغربية للربح من الإعلانات والمهام - إربح المال من خلال مهام بسيطة">
    <meta property="og:image" content="https://admaroc.ma/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://admaroc.ma/">
    <meta property="twitter:title" content="AdMaroc - منصة الربح المغربية">
    <meta property="twitter:description" content="منصة مغربية للربح من الإعلانات والمهام - إربح المال من خلال مهام بسيطة">
    <meta property="twitter:image" content="https://admaroc.ma/og-image.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0B0E11">
    <meta name="msapplication-navbutton-color" content="#0B0E11">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Preload Critical CSS -->
    <style>
        /* Critical CSS for initial load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0B0E11;
            color: #EAECEF;
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0B0E11;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #2A2E39;
            border-top: 3px solid #FCD535;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: #848E9C;
            font-size: 14px;
        }
        
        /* Hide app initially */
        #root {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        
        /* RTL Specific Styles */
        .rtl-grid {
            direction: rtl;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #151A1F;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #2A2E39;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #FCD535;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">جاري تحميل المنصة...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Script to hide loading screen -->
    <script>
        // Hide loading screen when app is loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                const root = document.getElementById('root');
                
                loadingScreen.style.opacity = '0';
                root.style.opacity = '1';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            }, 1000);
        });
        
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Prevent context menu on images
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
