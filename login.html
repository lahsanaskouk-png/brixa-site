<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brixa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <h1><i class="fas fa-chart-line"></i> Brixa</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Login to access your investment dashboard</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <div style="text-align: right; margin-top: 5px;">
                        <a href="#" style="font-size: 0.9rem;">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p style="margin-top: 10px;">
                    <small>Demo credentials: user@brixa.com / password123</small><br>
                    <small>Admin: admin@brixa.com / admin123</small>
                </p>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('mobile-show');
        });

        // Login form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Reset messages
            document.getElementById('errorMessage').style.display = 'none';
            
            // Demo authentication (simulating Firebase Auth)
            // In a real implementation, this would be a Firebase Auth call
            
            // Check for demo credentials
            const isAdmin = email === 'admin@brixa.com' && password === 'admin123';
            const isUser = email === 'user@brixa.com' && password === 'password123';
            
            // Check against stored users
            const existingUsers = JSON.parse(localStorage.getItem('brixa_users') || '[]');
            const userExists = existingUsers.find(u => u.email === email);
            
            if (isAdmin || isUser || userExists) {
                // Create user session
                let userData;
                
                if (isAdmin) {
                    userData = {
                        email: 'admin@brixa.com',
                        fullName: 'Admin User',
                        isAdmin: true
                    };
                } else if (isUser) {
                    userData = {
                        email: 'user@brixa.com',
                        fullName: 'Demo User',
                        isAdmin: false,
                        balance: 1250.50,
                        investments: [
                            { name: 'Tech Growth Fund', amount: 500, return: 12.5 },
                            { name: 'Green Energy ETF', amount: 300, return: 8.2 },
                            { name: 'Real Estate Trust', amount: 450, return: 6.7 }
                        ]
                    };
                } else if (userExists) {
                    userData = {
                        email: userExists.email,
                        fullName: userExists.fullName,
                        isAdmin: false,
                        balance: userExists.balance || 0,
                        investments: userExists.investments || []
                    };
                }
                
                localStorage.setItem('brixa_user', JSON.stringify(userData));
                
                // Redirect based on user type
                if (userData.isAdmin) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                showError('Invalid email or password');
            }
        });
        
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
