<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Brixa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <h1><i class="fas fa-chart-line"></i> Brixa</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Registration Form -->
    <section class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Create Your Account</h2>
                <p>Join Brixa today and start your investment journey</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> <span id="successText"></span>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a strong password" required>
                    <small>Must be at least 8 characters with uppercase, lowercase, and a number</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label for="investmentGoal">Primary Investment Goal</label>
                    <select id="investmentGoal" class="form-control" required>
                        <option value="">Select your goal</option>
                        <option value="growth">Long-term Growth</option>
                        <option value="income">Regular Income</option>
                        <option value="savings">Capital Preservation</option>
                        <option value="retirement">Retirement Planning</option>
                        <option value="education">Education Fund</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="riskTolerance">Risk Tolerance</label>
                    <select id="riskTolerance" class="form-control" required>
                        <option value="">Select your risk level</option>
                        <option value="conservative">Conservative (Low Risk)</option>
                        <option value="moderate">Moderate (Medium Risk)</option>
                        <option value="aggressive">Aggressive (High Risk)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('mobile-show');
        });

        // Registration form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const investmentGoal = document.getElementById('investmentGoal').value;
            const riskTolerance = document.getElementById('riskTolerance').value;
            const terms = document.getElementById('terms').checked;
            
            // Reset messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Validation
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }
            
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                showError('Password must contain uppercase, lowercase, and a number');
                return;
            }
            
            if (!terms) {
                showError('You must agree to the terms and conditions');
                return;
            }
            
            // Simulate Firebase registration
            // In a real implementation, this would be a Firebase Auth call
            const userData = {
                fullName,
                email,
                investmentGoal,
                riskTolerance,
                balance: 0,
                investments: [],
                joinDate: new Date().toISOString().split('T')[0]
            };
            
            // Check if user already exists
            const existingUsers = JSON.parse(localStorage.getItem('brixa_users') || '[]');
            const userExists = existingUsers.find(u => u.email === email);
            
            if (userExists) {
                showError('An account with this email already exists');
                return;
            }
            
            // Add new user
            existingUsers.push(userData);
            localStorage.setItem('brixa_users', JSON.stringify(existingUsers));
            
            // Create user session
            localStorage.setItem('brixa_user', JSON.stringify({
                email,
                fullName,
                isAdmin: email === 'admin@brixa.com' // For demo purposes
            }));
            
            // Show success message
            showSuccess('Account created successfully! Redirecting to dashboard...');
            
            // Simulate Telegram notification via Netlify Function
            // In a real implementation, this would be a fetch to your Netlify Function
            console.log('Simulating Telegram notification for new user registration');
            
            // Redirect to dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });
        
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
